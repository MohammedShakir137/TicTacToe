<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/ttt.css">
</head>

<body>
    <div class="msg_container hide">
        <p id="msg">Winner</p>
        <button id="resetBtn">Reset Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container"> 
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>
    <button id="new_btn">New Game</button>
    <script src="JAVASCRIPT/ttt.js"></script>
</body>
</html>
